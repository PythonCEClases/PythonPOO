{% extends 'base.html' %}
{% block title %}
    List of brands
{% endblock%}
{% block header %}
    All brands
{% endblock %}
{% block content %}
    <h3>List of brands</h3>
        <table>
            <tr>
                <th>Brand</th>
            </tr>
            {% for brand in brands %}
                <tr>
                    <td>{{ brand }}</td>
                </tr>
            {% endfor %}
        </table>
{% endblock %}
