{% extends 'base.html' %}
{% block title %}
    New book
{% endblock %}
{% block content %}
<h1>Delete a book</h1>
<br>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm">
    <a href="{% url 'list_books' %}"><button type="button">Cancel</button></a>
</form>
{% endblock %}
