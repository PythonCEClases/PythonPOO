{% extends 'base.html' %}
{% block title %}
    Listado de contactos
{% endblock%}
{% block header %}
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Eliminar contacto</h1>
                <br>
                <form method="post">
                    {% csrf_token %}
                    <p>¿Estás seguro de eliminar el contacto "{{ object }}"?</p>
                    <input type="submit" value="Confirm" class="btn btn-danger">
                    <a href="{% url 'listar_contactos' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>                    
                </form>
                
            </div>
        </div>
    </div>

    
{% endblock %}
