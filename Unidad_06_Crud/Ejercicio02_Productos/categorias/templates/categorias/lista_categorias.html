
{% extends 'categorias/base.html' %}


{% block title %}
    Lista de categorías
{% endblock %}
{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1>Categorías</h1>
                <br>
                <table class="table table-striped">
                    <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                    </tr>
                    {% for cat in categorias %}
                        <tr>
                            <td>{{ cat.nombre }}</td>
                            <td>{{ cat.descripcion }}</td>
                            
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
  
          
{% endblock %}
