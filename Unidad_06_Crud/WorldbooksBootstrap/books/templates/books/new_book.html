{% extends 'books/base.html' %}
{% block title %}
    New book
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">            
            <h1>{{ rotulo }}</h1>
            <br>
            <form method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy}}
                <input type="submit" value="Guardar" class="btn btn-dark">
                <a href="{% url 'list_books' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>  

                {% if rotulo == 'Edit a book' %}
                    {% if book.cover %}
                        <img src="{{ book.cover.url }}" alt="Imagen de {{ book.title }}" width="50"></td>
                    {% else %}
                    ...
                    {% endif %}
                {% endif %}
            </form>
        </div>
    </div>
    
{% endblock %}
