{% extends 'books/base.html' %}
{% block title %}
    New book
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Delete a book</h1>
            <br>
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"?</p>
                <input type="submit" value="Confirm" class="btn btn-danger">
                <a href="{% url 'list_books' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
            </form>
            
        </div>
    </div>
</div>
    
{% endblock %}
