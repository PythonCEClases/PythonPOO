{% extends 'blog/base.html' %}
{% block title %}
    New post
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">            
            <h1>New post</h1>
            <br>
            <form method="post" class="form">
                {% csrf_token %}
                {{ form | crispy}}
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a href="{% url 'post_list' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>  
            </form>
        </div>
    </div>
</div>
{% endblock %}
