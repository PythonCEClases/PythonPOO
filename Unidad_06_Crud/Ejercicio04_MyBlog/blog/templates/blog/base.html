
{% load static %}


<!DOCTYPE html>
<html>
<head>
  
  <title>{% block title %}{% endblock %}</title>    

  {% load bootstrap5 %}
  {% bootstrap_css %}
   
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">MyBlog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
              </li>
              

              <div class="dropdown">
                <button class="btn text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Posts
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'new_post' %}">New post</a></li>
                  <li><a class="dropdown-item" href="{% url 'post_list' %}">Post list</a></li>
                </ul>
              </div>

              <div class="dropdown">
                <button class="btn text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Authors
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'new_author' %}">New author</a></li> 
                  <li><a class="dropdown-item" href="{% url 'author_list' %}">Author list</a></li> 
                </ul>
              </div>

            </ul>
          </div>
        </div>
      </nav>
    <ul>

    {% block content %}
    {% endblock %}
    
    {% bootstrap_javascript %}    
</body>
