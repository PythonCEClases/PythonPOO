{% extends 'blog/base.html' %}

{% load static %}

{% block title %}
    MyBlog
{% endblock%}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="test">Recents posts</h1>                

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Post</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                            <tr>
                                <td>{{ post.title }}</td>
                                <td>{{ post.date }}</td>                              
                            </tr>
                        {% endfor %}
                    </tbody>

            </div>
        </div>
    </div>
{% endblock %}
